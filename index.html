<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Validador de Formulários</title>
</head>
<body>
  <div class="screen">
    <div class="leftside">
      <img src="assets/images/financial_data.png" alt="">
    </div>
    <div class="rightside">
      <h1>Crie uma conta</h1>
      <form method="post" action="cadastro.php" class="b7validator">
        <label for="name">
          Seu  nome:<br/>
          <input type="text" name="name" id="name" data-rules="required|min=2">
        </label>
        <label for="email">
          Seu  e-mail:<br/>
          <input type="email" name="email" id="email" data-rules="required|email">
        </label>
        <label for="password">
          Sua senha:<br/>
          <input type="password" name="password" id="password" data-rules="required|min=8">
        </label>
        <label>
          <input type="submit" value="Cadastre-se">
        </label>
      </form>
      <div>
        Já tem uma conta? <a href="">Faça o Login</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
